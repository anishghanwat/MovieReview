version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: moviereview-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: moviereview
    networks:
      - moviereview-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/moviereview --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moviereview-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/moviereview
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-use-a-strong-random-string}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - moviereview-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: moviereview-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - moviereview-network

volumes:
  mongodb_data:
    driver: local

networks:
  moviereview-network:
    driver: bridge

