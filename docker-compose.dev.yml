version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: moviereview-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: moviereview
    networks:
      - moviereview-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/moviereview --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: moviereview-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/moviereview
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-use-a-strong-random-string}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - moviereview-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: moviereview-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - moviereview-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  moviereview-network-dev:
    driver: bridge

